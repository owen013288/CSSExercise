<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        span {
            float: left;
            /* 浮動後變行內塊，所以可以設置高與寬 */
            width: 200px;
            height: 100px;
            background-color: pink;
        }

        p {
            float: left;
            /* 浮動後變行內塊，所以寬度和自己設的一樣，若不設置就跟內容一樣 */
            background-color: purple;
        }
    </style>
</head>

<body>
    <span></span>
    <p>我是p</p>
</body>

</html>
