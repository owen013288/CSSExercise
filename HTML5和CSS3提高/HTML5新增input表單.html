<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input::placeholder {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 驗證時必須添加form表單區 -->
    <form action="">
        <ul>
            <li>信箱： <input type="email" autofocus="autofocus"></li>
            <li>網址： <input type="url" autocomplete="off"></li>
            <li>日期： <input type="date"></li>
            <li>時間： <input type="time"></li>
            <li>數量： <input type="number"></li>
            <li>手機號碼： <input type="tel"></li>
            <li>搜索： <input type="search" placeholder="owen"></li>
            <li>顏色： <input type="color"></li>
            <li><input type="submit" value="提交"></li>
        </ul>
    </form>
</body>

</html>
