<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-of-type {
            background-color: pink;
        }

        ul li:last-of-type {
            background-color: red;
        }

        ul li:nth-of-type(5) {
            background-color: blue;
        }

        /* 區別 */
        /* :nth-child() 會把所有的盒子都排列序號 */
        /* 執行時先看:nth-child(1) 發現是<p>光頭</p> 之後回去看到要的是div所以不變 */
        section div:nth-child(1) {
            background-color: red;
        }

        /* :nth-of-type() 會把指定的盒子排列序號 */
        /* 執行時先看 div指定的元素 之後才看:nth-of-type(1) 第幾個孩子 */
        section div:nth-of-type(1) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1個孩子</li>
        <li>我是第2個孩子</li>
        <li>我是第3個孩子</li>
        <li>我是第4個孩子</li>
        <li>我是第5個孩子</li>
        <li>我是第6個孩子</li>
        <li>我是第7個孩子</li>
        <li>我是第8個孩子</li>
    </ul>
    <!-- 區別 -->
    <section>
        <p>光頭</p>
        <div>熊大</div>
        <div>熊二</div>
    </section>
</body>

</html>
