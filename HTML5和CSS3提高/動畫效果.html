<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* transition: 變化屬性 花費時間 運動曲線 何時開始; */
            /* transition: width 2s ease 0s, height 1s ease 0s; */
            transition: all 2s ease 0s;
        }

        div:hover {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
