<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 400px;
            width: 400px;
            background-color: pink;
            margin: 100px auto;
        }

        div:hover {
            /* 
                水平距離(+右-左)、
                垂直距離(+下-上)、
                影子模糊(0實，越大越虛)、
                影子大小、
                陰影顏色、預設為outset(反之inset)，但不能輸入outset 
            */
            box-shadow: 10px 10px 10px 10px black;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
