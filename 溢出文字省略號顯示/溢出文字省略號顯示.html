<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* 這個單詞的意思是如果文字顯示不開，自動換行 */
            /* white-space: normal; */
            /* 這個單詞的意思是如果文字顯示不開，強制一行內顯示 */
            white-space: nowrap;
            /* 溢出的部分隱藏 */
            overflow: hidden;
            /* 文字用省略號替代超出部分 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        啥也不說，此處省略一萬字
    </div>
</body>

</html>
