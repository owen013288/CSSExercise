<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* 轉成塊元素*/
            display: block;
            width: 230px;
            height: 40px;
            background-color: gray;
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
            text-indent: 2em;
            /* 文字行高等於盒子高度就能垂直居中*/
            line-height: 40px;
        }

        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>

<body>
    <a href="#">手機</a>
    <a href="#">電視</a>
    <a href="#">平板</a>
    <a href="#">筆記本</a>
    <a href="#">耳機</a>
    <a href="#">音響</a>
</body>

</html>
