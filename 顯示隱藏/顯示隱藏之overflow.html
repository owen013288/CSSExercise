        羅秉成表示，蘇貞昌聽取初步報告後指示，現階段以恢復民生用電為最優先要務，要求經濟部次長曾文生親自到場指揮調度，儘速恢復用電，並要求此事應嚴查、嚴辦，下令經濟部於3日內提出完整書面調查報告，至於相關人員的究責部分，待調查報告提出後處理。
        羅秉成表示，蘇貞昌今天傍晚協同行政院副院長沈榮津及王美花等人向總統報告停電初步調查及處理情形。（編輯：謝佳珍）1110303
