<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 水平居中*/
            margin: 0 auto;
            /* 行內元素或者行內塊元素水平居中給其父元素添加*/
            text-align: center;
        }

        .one {
            /* 往下空10px*/
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="one">
        <span>1</span>
    </div>
    <div>
        <!-- 圖片也可以 -->
        <img src="/images/logo.png" alt="">
    </div>
</body>

</html>
